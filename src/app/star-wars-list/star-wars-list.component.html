<p>List of Starwars People!</p>

<ng-container *ngIf="people$ | async as people">
  <ul>
    <li *ngFor="let person of people">
      {{person.name}}
    </li>
  </ul>
</ng-container>

<ng-container *ngIf="channels">
  <select>
    <option *ngFor="let channel of channels" [value]="channel.id" >
      {{channel.name}}
    </option>
  </select>
</ng-container>
